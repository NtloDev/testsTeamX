<form [formGroup]="productAddForm" (ngSubmit)="onSubmit()"  >
  <mat-grid-list cols="1" rowHeight="300px" >
    <mat-grid-tile>
      <div>
        <mat-form-field>
          <input formControlName="name" matInput placeholder="Name">
          <mat-error>The First Name is required</mat-error>
        </mat-form-field><br>
        <mat-form-field>
          <input formControlName="price" matInput placeholder="Price">
          <mat-error>The Last Name is required</mat-error>
        </mat-form-field><br>
        <mat-form-field>
          <input formControlName="quantity" matInput placeholder="Quantity">
          <mat-error>The Address is required</mat-error>
        </mat-form-field><br>
          <input multiple type="file" (change)="onAddImage($event)" formControlName="image" placeholder="image">
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <button type="submit" [disabled]="productAddForm.invalid" class="button"><span>Add Product</span> <mat-icon class="icon-display">add_box</mat-icon> </button>
</form>
